<!doctype html>
<html>
	<head>
		<title>Envelope</title>
		<script type="text/javascript" src="../jquery.js"></script>
		<script type="text/javascript" src="../nexusUI.js"></script>
		<script type="text/javascript" src="../../dev/envelope.js"></script>
		<script>
		
			nx.onload = function() {

				nx.sendsTo("ajax");
				nx.setAjaxPath("../nexusOSCrelay.php");

				nx.colorize("#0af");
				nx.printOSC();

				envelope2.start();

				button1.sendsTo("js");
				button1.mode = "impulse";
				button1.response = function() {
					envelope2.start();
				}

				dial1.sendsTo("js");
				dial1.response = function(data) {
					envelope2.duration = data*3;
				}

			}
		
		</script>
		
	</head>
	
	<body>
			
		<canvas nx="envelope"></canvas>
		<canvas nx="envelope" style="width:300px;height:300px"></canvas>

		<br><br>
		<canvas nx="button"></canvas><br>
		trigger envelope<br>
		<br>
		<canvas nx="dial"></canvas><br>
		speed of envelope<br>

	
	</body>
	
</html>
