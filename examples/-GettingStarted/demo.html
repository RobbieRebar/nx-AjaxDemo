<!doctype html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="initial-scale=0.5, user-scalable=no"/>
	<title>Nexus Mobile Audio Interface Objects</title>
	<meta name="LSU EMDM" content="nexus">
	
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript" src="nexusUI.js"></script>
	<script type="text/javascript" src="nexusDial.js"></script>
	<script type="text/javascript" src="nexusToggle.js"></script>
	<script type="text/javascript" src="nexusButton.js"></script>
	<script type="text/javascript" src="nexusMatrix.js"></script>
	<script type="text/javascript" src="nexusSlider.js"></script>
	<script type="text/javascript" src="nexusMultislider.js"></script>
	<script type="text/javascript" src="nexusKeyboard.js"></script>
	<script type="text/javascript" src="nexusPosition.js"></script>
	<script type="text/javascript" src="nexusSelect.js"></script>
	<script type="text/javascript" src="nexusTilt.js"></script>
	<script type="text/javascript" src="nexusMetroball.js"></script>
	<script type="text/javascript" src="nexusPixels.js"></script>
	<script type="text/javascript" src="nexusColors.js"></script>
	<script type="text/javascript" src="nexusSandbox.js"></script>
	<script type="text/javascript" src="nexusJoints.js"></script>
	<script type="text/javascript" charset="utf-8">
	
		
		nx.onload = function() {
			
			nx.colorize("#08d");
			nx.setTransmissionProtocol("local");
			nx.globalLocalTransmit = function(oscName, unknown, unknown, data) {
				$("#receiver").html(oscName + "<br>" + data);
			}
			tilt1.localTransmit = function(data) {
				
			}
			
		}
		
	</script>
	
</head>
<body>
	
	<div style="color:#000;font-size:25pt;font-family:gill sans;margin-bottom:20px;padding:10px;background-color:#eee;width:600px;">
		<span style="font-size:25pt;">
			nexus
		</span>
		<span style="font-size:15pt;">
			mobile audio interface elements
		</span>
	</div>
	
	<div>
		<canvas nx="dial">Your browser does not support HTML5. Please update!</canvas>
		<canvas nx="toggle"></canvas>
		<canvas nx="button"></canvas>
		<canvas nx="keyboard" style="width:320px;height:100px;"></canvas>
	</div>
	<div>
		<div  style="float:left">
			<canvas nx="position" style="height:200px;width:250px;"></canvas>
			<canvas nx="multislider" style="height:200px;width:250px;"></canvas>	
		</div>
		<div>
			<canvas nx="tilt"></canvas><br>
			<canvas nx="colors" height="100px" width="100px"></canvas>	
		</div>
	</div>
	<div>
		<div style="float:left">
		<canvas nx="select" choices="one,two,three" style="width:150px;height:50px;"></canvas><br>
		<canvas nx="matrix" height="150px" width="150px"></canvas>	
		</div>
		<canvas nx="metroball" style="float:left"></canvas>	
		<canvas nx="pixels" style="width:150px;height:200px"></canvas>	
	</div>
	<div>
		<canvas nx="joints" style="height:300px;width:305px;"></canvas>	
		<canvas nx="sandbox" style="height:300px;width:305px;"></canvas>	
	</div>
	<div id="receiver" style="position:fixed;bottom:0px;right:0px;background-color:white;opacity:0.7;color:black;padding:30px;font-weight:bold;font-family:courier;font-size:20pt;max-width:200px;">/dial 10</div>

</body>
</html>
