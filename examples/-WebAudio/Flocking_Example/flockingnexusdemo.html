<!doctype html>
<html>
	<head>
		<title>Flocking Integration</title>
		<script type="text/javascript" src="flocking-all.min.js"></script>
			<!--> Notice that jQuery.js has been included in the flocking-all.min.js file so no need to load it here.<-->
		<script type="text/javascript" src="../../nexusUI.js"></script>
		<script>

			nx.onload = function() {
						// Set Nexus to send locally
				nx.sendsTo("js");
				nx.colorize("#0af");
				
						// Declare responses to interactions with UI elements
				dial1.response = function(data){
					synth.set("shiny.freq", data * 1000);
				};
				toggle1.response = function(data) {
					synth.set("shiny.mul", data);
				};
			};

						// Set up Flocking synthDef
			var synth = flock.synth({
				synthDef:{
					id: "shiny",
					ugen: "flock.ugen.sin",
					freq: 500,
					mul: 0
				}
			});

			synth.play();

		</script>

	</head>

	<body>
		<p>::Gracias Adam Tindale::</p>
		<canvas nx="toggle"></canvas>
		<canvas nx="dial"></canvas>

	</body>

</html>
