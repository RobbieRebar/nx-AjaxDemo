<!doctype html>
<head>
	<title>Nexus Mobile Audio Interface Objects</title>
	<meta name="viewport" content="initial-scale=device.width, user-scalable=no"/>
	<script type="text/javascript" src="../../dev/jquery.js"></script>
	<script type="text/javascript" src="../../nexusUI.js"></script>
	<script type="text/javascript">
	
		
		nx.onload = function() {
			
			nx.colorize("#08d");
			nx.sendsTo("js");
			

			/* define the function to be called whenever toggle
				is interacted with */
			toggle1.response = function(data) {
				// make sound here with data (0 if off, 1 if on)
				console.log(data)
			}
				
			/* define the function to be called whenever the position
				is interacted with. note that the position's ID "customname"
				is now its javascript variable name */
			customname.response = function(data) {
				// make sound here with data.x and data.y
				console.log(data)
			}
				
		}
		
			
		
	</script>
	
</head>
<body>

	<div style="font-family:gill sans;padding:10px;background-color:#eee;margin-bottom:20px;font-size:18pt">
		NexusUI web audio template
	</div>
	
	<canvas nx="toggle"></canvas>
	<canvas nx="position" id="customname"></canvas>
	
	
</body>
</html>
